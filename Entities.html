<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>

<body>
    <p>5 &lt; 10</p>
    <p>5 < 10</p>
    <!-- خروجی: 5 < 10 -->

    <p>AT&amp;T</p>
    <p>AT&T</p>
    <!-- خروجی: AT&T -->

    <p>He said, &quot;Hello!&quot;</p>
    <p>He said, "Hello!"</p>
    <!-- خروجی: He said, "Hello!" -->

    <h1>Embedding a YouTube Video</h1>
    <p>Below is an example of a YouTube video embedded in an iframe:</p>

    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>


</body>

</html>
