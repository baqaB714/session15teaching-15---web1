<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: 4px solid red;
            margin: 30px 0 30px 0;
        }
    </style>
</head>

<body>

    <button><a href="/index.html">back</a></button>


    <h1>Embedding a Wikipedia Page</h1>
    <p>Below is an example of embedding a Wikipedia page using an iframe:</p>

    <iframe src="https://fa.wikipedia.org/wiki/%D8%AD%D8%B3%D9%86_%DB%8C%D8%B2%D8%AF%D8%A7%D9%86%DB%8C"></iframe>
    <h1>Embedding a YouTube Video</h1>
    <p>Below is an example of embedding a YouTube video using an iframe:</p>

  
    <iframe src="https://www.aparat.com/video/video/embed/videohash/scc9dbc/vt/frame"  allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>

    <h1>My Location</h1>
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d292.0700281963717!2d49.69712177305661!3d34.08501602199201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfa!2s!4v1723711297195!5m2!1sfa!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h1>HTML Video Example</h1>

    <video controls autoplay loop muted poster="poster.jpg" width="600">
        <source src="/assets/video/Mahfel.mp4" type="video/mp4">
        <source src="/assets/video/Mahfel.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>

</html>
